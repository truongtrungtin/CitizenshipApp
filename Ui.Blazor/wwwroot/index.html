<!--
  Storage interop helpers.
  NOTE: Some users reported stale caching causing window.__storage undefined.
  This inline fallback guarantees the object exists even if storage.js fails to load.
-->
<script src="js/storage.js"></script>
<script>
    window.__storage = window.__storage || {
        setItem: (key, value) => localStorage.setItem(key, value ?? ""),
        getItem: (key) => localStorage.getItem(key),
        removeItem: (key) => localStorage.removeItem(key),
        clear: () => localStorage.clear()
    };
    window.appStorage = window.appStorage || {
        get: (key) => window.__storage.getItem(key),
        set: (key, value) => window.__storage.setItem(key, value),
        remove: (key) => window.__storage.removeItem(key),
        clear: () => window.__storage.clear()
    };
</script>

<script src="_framework/blazor.webassembly.js"></script>
