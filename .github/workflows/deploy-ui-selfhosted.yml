name: Deploy UI (Self-hosted)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-ui
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]  # hoặc [self-hosted, ui, citizenship] nếu bạn gắn label đúng
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show dotnet info (from server)
        run: |
          whoami
          dotnet --info
          dotnet --list-sdks

      # Nếu bạn đã cài wasm-tools sẵn trên server thì KHÔNG cần install workload mỗi lần.
      - name: Workload list
        run: dotnet workload list

      - name: Restore
        run: dotnet restore

      - name: Publish UI
        run: |
          rm -rf ./publish
          dotnet publish ./Ui.Blazor/Ui.Blazor.csproj -c Release -o ./publish
          test -f ./publish/wwwroot/index.html
          ls -la ./publish | head -n 50

      - name: Deploy (release/current + reload nginx)
        run: |
          sudo /usr/local/bin/deploy-citizenship-ui.sh "$(pwd)/publish"

      - name: Health check (local)
        run: |
          curl -fsS -I -H "Host: blazor.sixtyslash.store" http://127.0.0.1 | head
