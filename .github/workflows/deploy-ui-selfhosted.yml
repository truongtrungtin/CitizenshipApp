name: Deploy UI (Self-hosted)

on:
  workflow_run:
    workflows: ["ci"]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: deploy-ui
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: [self-hosted, ui, citizenship]
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show dotnet info (server)
        run: |
          whoami
          which dotnet
          dotnet --info
          dotnet --list-sdks

      - name: Restore
        run: dotnet restore CitizenshipApp.sln

      - name: Publish UI
        run: |
          rm -rf ./publish
          dotnet publish ./Ui.Blazor/Ui.Blazor.csproj -c Release -o ./publish
          test -f ./publish/wwwroot/index.html

      - name: Deploy (release/current + reload nginx)
        run: |
          sudo /usr/local/bin/deploy-citizenship-ui.sh "$(pwd)/publish"

      - name: Health check (local)
        run: |
          curl -fsS -I -H "Host: blazor.sixtyslash.store" http://127.0.0.1 | head
