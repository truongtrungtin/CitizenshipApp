services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: citizenship-sql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - citizenship_sql_data:/var/opt/mssql
    restart: unless-stopped

volumes:
  citizenship_sql_data: